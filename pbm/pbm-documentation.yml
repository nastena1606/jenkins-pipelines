- job:
    name: percona-backup-mongodb-documentation
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    properties:
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: 10
        days-to-keep: -1
        num-to-keep: 10
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/nastena1606/jenkins-pipelines.git
            branches:
            - 'master'
            - 'PBM-747-Update-job-with-new-repo'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: pbm/pbm-documentation.groovy

